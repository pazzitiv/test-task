<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <div class="row">
        <div *ngFor="let item of draws; index as i;" class="col-md-3 mb-4">
          <div class="card">
            <div class="card-header">
              Розыгрыш #{{item.id}}
            </div>
            <div class="card-body">
              {{item.name}}
            </div>
            <div class="card-footer">
              <button *ngIf="item.prize === null" class="btn btn-dark" (click)="draw(item.id)">
                Разыграть
              </button>
              <span *ngIf="item.prize">
                Ваш выйгрыш {{prize[i]}}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
